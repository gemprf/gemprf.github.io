<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cite - GEM-pRF</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="assets/images/icons/gem.icon.png">
</head>

<body>
    <div class="container">
        <nav class="sidebar">
            <h2>GEM-pRF</h2>
            <div id="sidebar-placeholder"></div>
        </nav>
        <main class="content">
            <h1>Cite</h1>
            <p>
                Our paper is currently in review, meanwhile, please cite our Bioarchive article:<br>
                ðŸ‘‰ <em><a href="https://www.biorxiv.org/content/10.1101/2025.05.16.654560v1" target="_blank"
                        rel="noopener noreferrer">
                        Mittal et al. (2025), GEM-pRF: GPU-Empowered Mapping of Population Receptive Fields for
                        Large-Scale fMRI Analysis
                    </a></em>
            </p>

        </main>
    </div>

    <!-- Fecth the sidebar items -->
    <script>
        fetch('sidebar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('sidebar-placeholder').innerHTML = data;

                // Optional: highlight active page
                const current = window.location.pathname.split("/").pop();
                const links = document.querySelectorAll('#sidebar-placeholder a');
                links.forEach(link => {
                    if (link.getAttribute('href') === current) {
                        link.classList.add('active');
                    }
                });
            });
    </script>

</body>

</html>
