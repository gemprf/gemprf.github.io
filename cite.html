<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cite - GEM-pRF</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="assets/images/icons/gem-icon.png">

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-MXYNQ1GY8V"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-MXYNQ1GY8V');
    </script>    
</head>

<body>
    <div class="container">
        <nav class="sidebar">
            <h2>
                <img src="assets/images/icons/gem-icon-white.png" alt="GEM-pRF icon" class="sidebar-icon">
                GEM-pRF
            </h2>
            <div id="sidebar-placeholder"></div>
        </nav>

        <main class="content">
            <h1>Cite</h1>

            <!-- Citation Box -->
            <div class="citation-box">
                <p>Our paper is currently in review. Meanwhile, please cite our BioRxiv article:</p>
                <p>
                    <a href="https://www.biorxiv.org/content/10.1101/2025.05.16.654560v1" target="_blank"
                        rel="noopener noreferrer">
                        <em>Mittal et al. (2025), GEM-pRF: GPU-Empowered Mapping of Population Receptive Fields for
                            Large-Scale fMRI Analysis</em>
                    </a>
                </p>
            </div>

        </main>
    </div>

    <style>
        .citation-box {
            background: #f9f9f9;
            border-left: 4px solid #0077b5;
            /* subtle accent color */
            padding: 15px 20px;
            margin-top: 20px;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        }

        .citation-box a {
            color: #0077b5;
            text-decoration: underline;
        }
    </style>


    <!-- Fecth the sidebar items -->
    <script>
        fetch('sidebar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('sidebar-placeholder').innerHTML = data;

                // Optional: highlight active page
                const current = window.location.pathname.split("/").pop();
                const links = document.querySelectorAll('#sidebar-placeholder a');
                links.forEach(link => {
                    if (link.getAttribute('href') === current) {
                        link.classList.add('active');
                    }
                });
            });           
    </script>

</body>

</html>
