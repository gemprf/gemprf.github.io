<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="assets/images/icons/gem-icon.png">
    <style>
        .coming-soon-box {
            margin-top: 60px;
            padding: 30px;
            border: 2px dashed #ccc;
            border-radius: 12px;
            background: #f9f9f9;
            text-align: center;
            font-size: 18px;
            color: #555;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }
        .coming-soon-box strong {
            display: block;
            font-size: 22px;
            color: #333;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <nav class="sidebar">
            <h2>
                <img src="assets/images/icons/gem-icon-white.png" alt="GEM-pRF icon" class="sidebar-icon">
                GEM-pRF                
            </h2>
            <div id="sidebar-placeholder"></div>

            </div>
        </main>
    </div>

    <!-- Fetch the sidebar items -->
    <script>
        fetch('sidebar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('sidebar-placeholder').innerHTML = data;

                // Optional: highlight active page
                const current = window.location.pathname.split("/").pop();
                const links = document.querySelectorAll('#sidebar-placeholder a');
                links.forEach(link => {
                    if (link.getAttribute('href') === current) {
                        link.classList.add('active');
                    }
                });
            });
    </script>
</body>
