<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GEMpRF Config Archive</title>
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="stylesheet" href="/css/style.css">
  <style>
    .config-list { list-style: none; padding: 0; margin: 0; }
    .config-item { 
      display: flex; 
      align-items: center; 
      justify-content: space-between; 
      background: #fff; 
      border: 1px solid #e5e7eb; 
      border-radius: 8px; 
      padding: 16px 20px; 
      margin-bottom: 12px; 
      transition: box-shadow 0.2s;
    }
    .config-item:hover { box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .config-name { font-weight: 600; color: #111; font-size: 15px; }
    .config-action button { 
      padding: 10px 20px; 
      border: 1px solid #374151; 
      border-radius: 6px; 
      cursor: pointer; 
      color: #fff; 
      background: #374151; 
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s;
    }
    .config-action button:hover { background: #1f2937; border-color: #1f2937; }
    .config-action button:active { transform: scale(0.98); }
    .config-empty { 
      color: #6b7280; 
      background: #fff; 
      border: 1px dashed #d1d5db; 
      border-radius: 8px; 
      padding: 20px; 
      text-align: center;
    }
    .config-desc {
      color: #555;
      margin-bottom: 24px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <nav class="sidebar">
      <h2>GEM-pRF</h2>
      <div id="sidebar-placeholder"></div>
    </nav>

    <main class="content">
      <h1>GEMpRF Config Archive</h1>
      <p class="config-desc">Available configuration files - click to download</p>

      <ul class="config-list" id="fileList">
        <li class="config-empty">Loading files...</li>
      </ul>
    </main>
  </div>

  <script>
    const configArchivePath = '../assets/gemprf_config/config-archive/';
    const files = [
      'v0.1.10_sample_config.xml',
      'v0.1.11_sample_config.xml'
    ];

    function downloadFile(filename) {
      const link = document.createElement('a');
      link.href = configArchivePath + filename;
      link.download = filename;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function renderFiles() {
      const listEl = document.getElementById('fileList');
      
      if (files.length === 0) {
        listEl.innerHTML = '<li class="config-empty">No files found in config-archive.</li>';
        return;
      }

      listEl.innerHTML = files.map(filename => `
        <li class="config-item">
          <div class="config-name">${filename}</div>
          <div class="config-action">
            <button onclick="downloadFile('${filename}')">Download</button>
          </div>
        </li>
      `).join('');
    }

    renderFiles();
  </script>
  <script src="/js/sidebar.js"></script>
</body>
</html>
